<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback for UpStock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header"><div class="title">Feedback for UpStock</div></div>
    <div class="feedback">
      <h1>Feedback</h1>
      <form class="form" action="feedback.dart" method="post">
        <!-- 서버 스크립트 삽입 -->
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" required></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="footer">
      <div class="">개인정보 처리 방침 | 사이트 이용 약관 | 쿠키 정책</div>
      <div class="copyright">&copy; 2025. NE7K. All right reserved.</div>
    </div>
  </body>
</html>
