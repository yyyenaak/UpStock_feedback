<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback for UpStock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header"><div class="title">Feedback for UpStock</div></div>
    <div class="feedback">
      <div class="feedback-title">
        <h1>Feedback</h1>
      </div>
      <form class="form" action="feedback.dart" method="post">
        <div class="form-body">
          <!-- 서버 스크립트 삽입 -->
          <div class="form-group">
            <label for="name">NickName</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="ex) NE7K"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="000000@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea
              id="feedback"
              name="feedback"
              class="feedback_height"
              required
            ></textarea>
          </div>
        </div>
        <button type="submit" class="submit_btn">Submit</button>
      </form>
    </div>
    <div class="footer">
      <div class="footer-content">
        개인정보 처리 방침 | 사이트 이용 약관 | 쿠키 정책
      </div>
      <div class="copyright">&copy; 2025. NE7K. All right reserved.</div>
    </div>
  </body>
</html>
